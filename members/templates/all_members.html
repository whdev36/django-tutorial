{% extends "master.html" %}

{% block title %}All Members{% endblock %}

{% block content %}
    <h1>Members</h1>

    <div class="list-group list-group-flush">
        {% for member in members %}
            <a class="list-group-item" href="{% url 'details' member.id %}">{{ member.first_name }} {{ member.last_name }}</a>
        {% endfor %}
    </div>
{% endblock %}
