{% extends "master.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="bg-light p-5 border shadow rounded" method="post">
                <h1 class="mb-5 text-center">Login</h1>
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label class="form-label" for="username">Username *</label>
                    <input class="form-control form-control-lg" type="text" name="username" id="username"
                        placeholder="Enter your username" required autofocus minlength="3" maxlength="150"
                        value="{{ username }}">
                    <small class="text-muted">Your unique username to log in.</small>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="password">Password *</label>
                    <input class="form-control form-control-lg" type="password" name="password" id="password" placeholder="Enter your password"
                        required minlength="8">
                    <small class="text-muted">Make sure your password is correct.</small>
                </div>
                <button type="submit" class="btn btn-lg btn-success w-100">Login</button>
                <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </form>
        </div>
    </div>
{% endblock %}
